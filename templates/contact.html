{% extends "base.html" %}

{% block content %}
<!-- contact Section -->
<section class="py-16 px-6 md:px-16 bg-gray-50 min-h-screen">
  <div class="max-w-3xl mx-auto bg-white shadow-md rounded p-10">
    <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>

    {% if success %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6 text-center">
      âœ… Your message has been submitted successfully!
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <input type="text" name="name" placeholder="Your Name"
        class="w-full border p-2 rounded" required>

      <input type="email" name="email" placeholder="Your Email"
        class="w-full border p-2 rounded" required>

      <input type="text" name="subject" placeholder="Subject"
        class="w-full border p-2 rounded" required>

      <textarea name="message" rows="5" placeholder="Your Message"
        class="w-full border p-2 rounded" required></textarea>

      <button type="submit"
        class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">
        Submit
      </button>
    </form>
  </div>
</section>
{% endblock %}
